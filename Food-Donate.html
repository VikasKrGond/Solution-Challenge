<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Responsive Contact us Form | CodingNepal</title> -->
    <link rel="stylesheet" href="Food-Donate.css">>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="text">
            Food Donate Form</div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="">Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="">Approx Serving</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="">Type of Food</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <!-- Due to more textarea tag I got an error.. SO I changed the name of texarea tag into changeit. Replace the changeit text/tag to textarea-->
                    <changeit rows="8" cols="80" required></changeit>
                    <br />
                    <div class="underline">
                    </div>
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="submit">Submit
                        </div>
                    </div>
        </form>
    </div>

</body>

</html>
